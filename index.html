<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message l Mohamed❤️</title>
    <style>
      body {
        background: linear-gradient(135deg, #f9c5c8, #f8a0d4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      #envelope {
        position: relative;
        width: 300px;
        height: 220px;
        background-color: #ff5c8d;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.5s ease;
      }

      #envelope:hover {
        transform: scale(1.05);
      }

      #envelope:before {
        content: "";
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-bottom: 60px solid #ff5c8d;
      }

      #paper {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(120%);
        width: 260px;
        height: 160px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        font-size: 20px;
        color: #333;
        text-align: center;
        opacity: 0;
        transform-origin: top center;
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      #paper.active {
        transform: translateX(-50%) translateY(-140px);
        opacity: 1;
      }

      .heart {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 60px;
        background-color: #ff4b6f;
        clip-path: polygon(50% 0%, 61% 20%, 72% 27%, 80% 40%, 85% 50%, 80% 60%, 72% 73%, 61% 80%, 50% 100%, 39% 80%, 28% 73%, 20% 60%, 15% 50%, 20% 40%, 28% 27%, 39% 20%);
        opacity: 0;
        animation: float 4s ease-in-out infinite;
      }

      .heart:nth-child(1) {
        animation-delay: 0s;
      }

      .heart:nth-child(2) {
        animation-delay: 1s;
        left: 40%;
      }

      .heart:nth-child(3) {
        animation-delay: 2s;
        left: 60%;
      }

      @keyframes float {
        0% {
          transform: translate(-50%, 50%) scale(0);
          opacity: 0;
        }
        50% {
          transform: translate(-50%, -150%) scale(1.2);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -250%) scale(1);
          opacity: 0;
        }
      }

      button {
        padding: 12px 25px;
        font-size: 18px;
        margin: 15px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #ff4b6f;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #ff2a4b;
        transform: scale(1.1);
      }

      button:active {
        background-color: #e50d29;
        transform: scale(1);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        #envelope {
          width: 270px;
          height: 200px;
        }
        #paper {
          width: 240px;
          height: 140px;
        }
      }

      @media (max-width: 480px) {
        #envelope {
          width: 240px;
          height: 180px;
        }
        #paper {
          width: 210px;
          height: 130px;
        }
        button {
          font-size: 16px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="envelope">
      <div id="paper">
        <p>Mohamed❤️</p>
        <p>
          Enta najm fi sma dyal 9albi , ou ay minute kandwzha katwli 7ssan ou
          nta kain❤️
        </p>
        <p>Heba Niri</p>
      </div>
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
    <button id="openButton">Open</button>
    <button id="resetButton">Reset</button>

    <script>
      const hearts = document.querySelectorAll(".heart");
      const paper = document.getElementById("paper");
      const openButton = document.getElementById("openButton");
      const resetButton = document.getElementById("resetButton");

      openButton.addEventListener("click", () => {
        paper.classList.add("active");
        hearts.forEach((heart) => {
          heart.style.animationPlayState = "running";
          heart.style.opacity = "1";
        });
      });

      resetButton.addEventListener("click", () => {
        paper.classList.remove("active");
        hearts.forEach((heart) => {
          heart.style.animationPlayState = "paused";
          heart.style.opacity = "0";
        });
      });
    </script>
  </body>
</html>
